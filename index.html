<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EBAC</title>
</head>
<body>
    <h1>Formul√°rio de Cadastro</h1>
    <form>
        <label for="nome">Nome: </label>
        <input placeholder="Digite seu Nome Completo" id="nome" type="text"/>
        <br/>
        <label for="email">E-mail: </label>
        <input placeholder="Digite seu Email" id="email" type="email"/>
        <br/>
        <label for="senha">Senha: </label>
        <input placeholder="Digite sua Senha" id="senha" type="password" />
        <br/>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
